
<div class="row">
    <div class="col-3">
        <a href="{{article.url}}">
            <img class="img-fluid" src="{{article.image}}" alt="{{article.title}}" />
        </a>

    <div class="col-9">
        <div class="lead" >
            <a href="{{article.url}}">
                {{ article.title }}
            </a>
        </div>
        <em>
            By {{ article.author }}
        </em>
    </div>
</div>
