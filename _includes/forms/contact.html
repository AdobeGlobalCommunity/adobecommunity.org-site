<form class="github-contact-form my-4" action="#" method="get" data-analytics-id="Contact Us">
    <fieldset>
        <legend>Your Information</legend>
        <div class="form-group">
            <label for="firstName">First Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" required="required" name="firstName" />
        </div>
        <div class="form-group">
            <label for="lastName">Last Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" required="required" name="lastName" />
        </div>
        <div class="form-group">
            <label for="authorName">Your Email <span class="text-danger">*</span></label>
            <input type="email" class="form-control" required="required" name="authorEmail" />
        </div>
    </fieldset>
    <fieldset>
        <legend>Message</legend>
        <div class="form-group">
            <label for="subject">Subject <span class="text-danger">*</span></label>
            <input type="text" class="form-control" required="required" name="subject" />
        </div>
        <div class="form-group">
            <label for="message">Message <span class="text-danger">*</span></label>
            <textarea name="message" class="form-control"></textarea>
        </div>
    </fieldset>
    <fieldset>
        <div class="form-group">
            <button class="btn btn-success">Contact Us</button>
            <a href="/" class="btn btn-default">Cancel</a>
        </div>
    </fieldset>
    <div class="thank-you d-none">
        <h2>Thank You!</h2>
        <p>We have recieved your message and will be in contact shortly!</p>
    </div>
</form>
