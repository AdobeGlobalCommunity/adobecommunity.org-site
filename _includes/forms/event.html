<form class="github-form my-4" action="#" method="get" data-analytics-id="Add Event">
    <input name="path" type="hidden" value="_events/" />
    <fieldset>
        <legend>Event Information</legend>
        <div class="form-group">
            <label for="title">Title <span class="text-danger">*</span></label>
            <input type="text" class="form-control" required="required" name="title" />
        </div>
        <div class="form-group">
            <label for="content">Summary <span class="text-danger">*</span></label>
            <textarea class="form-control" name="content"></textarea>
        </div>
        <div class="form-group">
            <label for="type">Type <span class="text-danger">*</span></label>
            <select class="form-control" required="required" name="type">
                <option value="webinar">Webinar</option>
                <option value="conference">Conference</option>
                <option value="meetup">Meetup</option>
            </select>
        </div>
        <div class="form-group">
            <label for="event_date">Date / Time <span class="text-danger">*</span></label>
            <input type="datetime-local" class="form-control" required="required" name="event_date" placeholder="http://" />
        </div>
        <div class="form-group">
            <label for="link">Link <span class="text-danger">*</span></label>
            <input type="url" class="form-control" required="required" name="link" placeholder="http://" />
        </div>
        <div class="form-group">
            <label for="presenter">Presenter</label>
            <input type="text" class="form-control" name="presenter" />
        </div>
        <div class="form-group">
            <label for="image">Thumbnail</label>
            <input type="url" class="form-control" name="image" placeholder="http://" />
        </div>
        <div class="form-group repeating-parent" data-name="tags">
            <fieldset class="d-none" disabled="disabled">
                <div class="repeating-item repeating-template">
                    <div class="input-group my-1">
                        <input type="text" required="required" class="form-control" name="tags" list="tag-options" />
                        <span class="input-group-btn">
                            <button class="btn btn-secondary repeating-remove">-</button>
                        </span>
                    </div>
                </div>
            </fieldset>
            <label for="tags">Tags</label>
            <div class="repeating-container">
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <a href="#" class="btn btn-secondary repeating-add">+</a> 
                </div>
            </div>
            <datalist id="tag-options">
            </datalist>
        </div>
    </fieldset>
    <fieldset>
        <legend>Event Location</legend>
        <div class="form-group">
            <label for="location_name">Location <span class="text-danger">*</span></label>
            <input type="text" class="form-control" required="required" name="location_name" />
        </div>
        <div class="form-group">
            <label for="location_link">Location Link</label>
            <input type="url" class="form-control" name="location_link" />
        </div>
    </fieldset>
    <fieldset>
        <legend>Your Information</legend>
        <div class="form-group">
            <label for="author">Your Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" required="required" name="author" />
        </div>
        <div class="form-group">
            <label for="authorName">Your Email <span class="text-danger">*</span></label>
            <input type="email" class="form-control" required="required" name="authorEmail" />
        </div>
    </fieldset>
    <fieldset>
        <div class="form-group">
            <input type="hidden" name="created" />
            <input type="hidden" name="layout" value="event" />
            <button class="btn btn-success"><span class="fa fa-plus-circle"></span> Add Event</button>
            <a href="/events.html" class="btn btn-default">Cancel</a>
        </div>
    </fieldset>
</form>
