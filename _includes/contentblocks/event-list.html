<div class="col-12">
    {% if cb.title %}
        <h3 class="my-4">
            {{ cb.title }}
            <a href="/events/add.html" class="btn btn-primary pull-right">+ Event</a>
        </h3>
    {% endif %}
    <table class="table table-hover table-responsive agenda">
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Event</th>
            </tr>
        </thead>
        <tbody class="ajax--load carousel-inner" data-src="/events.json" data-tpl="event-list" data-filter="[{&quot;key&quot;: &quot;event_date&quot;, &quot;method&quot;: &quot;future&quot;}{% if cb.type %},{&quot;key&quot;: &quot;type&quot;, &quot;value&quot;: &quot;{{cb.type}}&quot;}{% endif %}]" data-filter-param="type">
            <tr>
                <td colspan="3" class="ajax--loader text-center">  
                    <i class="my-4 fa fa-refresh fa-spin fa-3x fa-fw"></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>
