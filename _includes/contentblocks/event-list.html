<div class="row my-5">
    <div class="col-12">
        <h3>Upcoming Events</h3>
        <table class="table table-hover table-responsive agenda">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Event</th>
                </tr>
            </thead>
            <tbody class="ajax--load carousel-inner" data-src="/events.json" data-tpl="event-list" data-filter="[{&quot;key&quot;: &quot;event_date&quot;, &quot;method&quot;: &quot;future&quot;}]">
                <tr>
                    <td colspan="3" class="ajax--loader text-center">  
                        <i class="my-4 fa fa-refresh fa-spin fa-3x fa-fw"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
