---
layout: default
---

<div class="container main">
    <div class="padded-content">
        {% if page.leftnav %}
            <div class="row">
                <div class="col-md-3">
                    {% include leftnavs/{{page.leftnav}}.html %}
                </div>
                <section class="col-md-9">
                    {% if page.dynamic %}
                        {% include contentblocks.html %}
                    {% endif %}
                    {{ content }}
                </section>
            </div>
        {% else %}
            {% if page.dynamic %}
                {% include contentblocks.html %}
            {% endif %}
            {{ content }}
        {% endif %}
    </div>
</div>
